<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Credential</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-link" onclick="history.back()">&larr; Back</button>
      <h3>Credential Details</h3>
      <div id="details" class="mt-3"></div>
      <div id="message" class="alert alert-danger d-none" role="alert"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = 'http://localhost:8000';
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
      }
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) {
        document.getElementById('message').textContent = 'No credential id provided';
        document.getElementById('message').classList.remove('d-none');
      } else {
        loadCredential();
      }
      async function loadCredential() {
        try {
          const response = await fetch(`${API_BASE}/credentials/${id}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || 'Failed to load credential');
          }
          const div = document.getElementById('details');
          div.innerHTML = `
            <dl class="row">
              <dt class="col-sm-3">Site Name</dt><dd class="col-sm-9">${data.site_name}</dd>
              <dt class="col-sm-3">Username</dt><dd class="col-sm-9">${data.username}</dd>
              <dt class="col-sm-3">Encrypted Password</dt><dd class="col-sm-9"><code>${data.encrypted_password}</code></dd>
              <dt class="col-sm-3">Notes</dt><dd class="col-sm-9">${data.notes || ''}</dd>
              <dt class="col-sm-3">Created At</dt><dd class="col-sm-9">${new Date(data.created_at).toLocaleString()}</dd>
              <dt class="col-sm-3">Updated At</dt><dd class="col-sm-9">${new Date(data.updated_at).toLocaleString()}</dd>
            </dl>
          `;
        } catch (err) {
          const messageDiv = document.getElementById('message');
          messageDiv.textContent = err.message;
          messageDiv.classList.remove('d-none');
        }
      }
    </script>
  </body>
</html>
