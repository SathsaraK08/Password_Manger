<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Credential</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-link" onclick="history.back()">&larr; Back</button>
      <h3>Add Credential</h3>
      <form id="credentialForm" class="mt-3">
        <div class="mb-3">
          <label for="siteName" class="form-label">Site Name</label>
          <input type="text" class="form-control" id="siteName" required />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <div id="message" class="alert d-none mt-3" role="alert"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = 'http://127.0.0.1:8000'; // localhost also OK
      const token = localStorage.getItem('token'); // ensure this matches what login stored
      if (!token) {
        window.location.href = 'index.html';
      }
    
      document.getElementById('credentialForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          site_name: document.getElementById('siteName').value.trim(),
          username: document.getElementById('username').value.trim(),
          password_plain: document.getElementById('password').value, // <â€” fixed key
          notes: document.getElementById('notes').value.trim(),
        };
    
        const msg = document.getElementById('message');
        msg.classList.add('d-none'); // reset
    
        try {
          const response = await fetch(`${API_BASE}/credentials`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(payload),
          });
    
          // better error handling
          let data = null;
          try { data = await response.json(); } catch (_) {}
    
          if (!response.ok) {
            const detail = data && (data.detail || data.message);
            throw new Error(detail || `Failed (${response.status})`);
          }
    
          msg.classList.remove('alert-danger', 'd-none');
          msg.classList.add('alert-success');
          msg.textContent = 'Credential added successfully!';
          setTimeout(() => (window.location.href = 'dashboard.html'), 800);
        } catch (err) {
          msg.classList.remove('alert-success', 'd-none');
          msg.classList.add('alert-danger');
          msg.textContent = err.message || 'Failed to create credential';
        }
      });
    </script>
  </body>
</html>
