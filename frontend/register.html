<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Vault - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .register-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h3 class="mb-3 text-center">Create an Account</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
        </div>
        <!-- Role selection only visible if user is admin; hidden by default -->
        <div class="mb-3 d-none" id="roleGroup">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role">
            <option value="member" selected>Member</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="index.html">Login</a>
      </p>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = 'http://127.0.0.1:8000';  // localhost is also fine
    
      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const role = document.getElementById('role').value || 'member';
    
        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }
    
        try {
          const res = await fetch(`${API_BASE}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },   // <-- ONLY this
            body: JSON.stringify({ username, password, role })
          });
          const data = await res.json();
          if (!res.ok) throw new Error(data.detail || 'Registration failed');
          alert('Registration successful! Please log in.');
          window.location.href = 'index.html';
        } catch (err) {
          showError(err.message);
        }
      });
    
      function showError(msg) {
        const el = document.getElementById('errorMessage');
        el.textContent = msg;
        el.classList.remove('d-none');
      }
    </script>
  </body>
</html>
