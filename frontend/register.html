<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Vault - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .register-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h3 class="mb-3 text-center">Create an Account</h3>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
        </div>
        <!-- Role selection only visible if user is admin; hidden by default -->
        <div class="mb-3 d-none" id="roleGroup">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role">
            <option value="member" selected>Member</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="index.html">Login</a>
      </p>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = '/api';

      // Elements
      const form    = document.getElementById('registerForm');
      const userEl  = document.getElementById('username');
      const passEl  = document.getElementById('password');
      const confEl  = document.getElementById('confirmPassword');
      const alertEl = document.getElementById('errorMessage');

      function showError(msg) {
        // Normalize msg: it may be a string, array of {msg}, or object
        let text = 'Unexpected error';
        if (typeof msg === 'string') {
          text = msg;
        } else if (Array.isArray(msg)) {
          text = msg.map(m => m?.msg || m).join('\n');
        } else if (msg && typeof msg === 'object') {
          text = msg.detail || msg.message || JSON.stringify(msg);
        }
        if (!alertEl) { alert(text); return; }
        alertEl.textContent = text;
        alertEl.classList.remove('d-none');
      }
      function clearError() {
        if (!alertEl) return;
        alertEl.textContent = '';
        alertEl.classList.add('d-none');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearError();

        const username = (userEl?.value || '').trim();
        const password = passEl?.value || '';
        const confirm  = confEl?.value || '';

        if (!username || !password) return showError('Username and password are required.');
        if (password !== confirm)   return showError('Passwords do not match.');

        try {
          const res = await fetch(`${API_BASE}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok) {
            // FastAPI validation returns {detail:[{loc, msg, ...}]} (422)
            // Other errors might be {detail: '...'}
            const errorMsg = Array.isArray(data.detail)
              ? data.detail.map(d => d.msg).join('\n')
              : (data.detail || `Registration failed (${res.status}).`);
            return showError(errorMsg);
          }

          // Success => go to login page with a small flag
          window.location.href = 'index.html?registered=1';
        } catch (err) {
          showError('Network error. Make sure the backend is running.');
        }
      });
    </script>
  </body>
</html>
