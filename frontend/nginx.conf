server {
  listen 80 default_server;
  listen [::]:80 default_server;

  # Serve the static UI
  root /usr/share/nginx/html;
  index index.html;

  # Try static file, otherwise 404
  location / {
    try_files $uri $uri/ =404;
  }

  # Proxy ALL backend API paths to FastAPI container
  location /auth/         { proxy_pass http://backend:8000/auth/; }
  location /credentials   { proxy_pass http://backend:8000/credentials; }
  location /credentials/  { proxy_pass http://backend:8000/credentials/; }
  location /users         { proxy_pass http://backend:8000/users; }
  location /users/        { proxy_pass http://backend:8000/users/; }
  location /audit         { proxy_pass http://backend:8000/audit; }
  location /audit/        { proxy_pass http://backend:8000/audit/; }
  location /docs          { proxy_pass http://backend:8000/docs; }
  location /openapi.json  { proxy_pass http://backend:8000/openapi.json; }

  # Common proxy headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
}