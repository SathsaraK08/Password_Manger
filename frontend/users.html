<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-link" onclick="history.back()">&larr; Back</button>
      <h3>Users</h3>
      <div class="table-responsive mt-3">
        <table class="table table-striped" id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="message" class="alert d-none" role="alert"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = 'http://localhost:8000';
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');
      if (!token || role !== 'admin') {
        window.location.href = 'index.html';
      }
      function showMessage(msg, isError) {
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = msg;
        msgDiv.classList.remove('d-none');
        msgDiv.classList.remove('alert-success', 'alert-danger');
        msgDiv.classList.add(isError ? 'alert-danger' : 'alert-success');
      }
      async function loadUsers() {
        try {
          const response = await fetch(`${API_BASE}/users`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || 'Failed to load users');
          }
          const tbody = document.querySelector('#usersTable tbody');
          tbody.innerHTML = '';
          data.forEach((user) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${user.id}</td>
              <td>${user.username}</td>
              <td>${user.role}</td>
              <td>${new Date(user.created_at).toLocaleString()}</td>
              <td>
                ${user.role !== 'admin' ? `<button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">Delete</button>` : ''}
              </td>
            `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          showMessage(err.message, true);
        }
      }
      async function deleteUser(id) {
        if (!confirm('Are you sure you want to delete this user? This will remove all their credentials.')) return;
        try {
          const response = await fetch(`${API_BASE}/users/${id}`, {
            method: 'DELETE',
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.detail || 'Delete failed');
          }
          loadUsers();
        } catch (err) {
          showMessage(err.message, true);
        }
      }
      loadUsers();
    </script>
  </body>
</html>
