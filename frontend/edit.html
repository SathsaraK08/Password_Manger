<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Credential</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-link" onclick="history.back()">&larr; Back</button>
      <h3>Edit Credential</h3>
      <form id="editForm" class="mt-3">
        <div class="mb-3">
          <label for="siteName" class="form-label">Site Name</label>
          <input type="text" class="form-control" id="siteName" required />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Leave blank to keep current" />
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      <div id="message" class="alert d-none mt-3" role="alert"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = 'http://localhost:8000';
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');
      if (!token || role !== 'admin') {
        // Only admins can edit credentials
        window.location.href = 'index.html';
      }
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) {
        alert('No credential id provided');
        window.location.href = 'dashboard.html';
      }
      // Load existing data
      async function loadCredential() {
        try {
          const response = await fetch(`${API_BASE}/credentials/${id}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || 'Failed to load credential');
          }
          document.getElementById('siteName').value = data.site_name;
          document.getElementById('username').value = data.username;
          document.getElementById('notes').value = data.notes || '';
        } catch (err) {
          showMessage(err.message, true);
        }
      }
      loadCredential();
      document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const updates = {};
        const siteName = document.getElementById('siteName').value.trim();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const notes = document.getElementById('notes').value.trim();
        if (siteName) updates.site_name = siteName;
        if (username) updates.username = username;
        if (password) updates.password = password;
        updates.notes = notes;
        try {
          const response = await fetch(`${API_BASE}/credentials/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(updates),
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || 'Update failed');
          }
          showMessage('Credential updated successfully!', false);
          setTimeout(() => (window.location.href = 'dashboard.html'), 1000);
        } catch (err) {
          showMessage(err.message, true);
        }
      });
      function showMessage(msg, isError) {
        const msgDiv = document.getElementById('message');
        msgDiv.textContent = msg;
        msgDiv.classList.remove('d-none');
        msgDiv.classList.remove('alert-success', 'alert-danger');
        msgDiv.classList.add(isError ? 'alert-danger' : 'alert-success');
      }
    </script>
  </body>
</html>
