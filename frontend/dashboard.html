<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Vault - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .search-input {
        display: inline-block;
        width: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Password Vault</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="navbar-text" id="welcomeUser"></span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>My Credentials</h4>
        <div>
          <input
            type="text"
            id="searchInput"
            class="form-control search-input"
            placeholder="Search..."
          />
          <button class="btn btn-secondary ms-1" onclick="loadCredentials()">
            Search
          </button>
          <button class="btn btn-primary ms-3" onclick="window.location.href='add.html'">
            + Add Credential
          </button>
          <span id="adminLinks" class="ms-3"></span>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped" id="credentialsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Site Name</th>
              <th>Username</th>
              <th>Encrypted Password</th>
              <th>Notes</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="message" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = '/api';
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html';
      }
      const role = localStorage.getItem('role');
      const username = localStorage.getItem('username');
      document.getElementById('welcomeUser').textContent = username ? `Logged in as ${username}` : '';
      // Show admin links
      if (role === 'admin') {
        document.getElementById('adminLinks').innerHTML = `
          <a href="users.html" class="btn btn-warning me-2">Manage Users</a>
          <a href="audit.html" class="btn btn-info">Audit Log</a>
        `;
      }
      async function loadCredentials() {
        const searchTerm = document.getElementById('searchInput').value.trim();
        let url = `${API_BASE}/credentials`;
        if (searchTerm) {
          const params = new URLSearchParams({ search: searchTerm });
          url += `?${params.toString()}`;
        }
        try {
          const response = await fetch(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.detail || 'Failed to fetch credentials');
          }
          const tbody = document.querySelector('#credentialsTable tbody');
          tbody.innerHTML = '';
          data.forEach((cred) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${cred.id}</td>
              <td>${cred.site_name}</td>
              <td>${cred.username}</td>
              <td><code>${cred.encrypted_password}</code></td>
              <td>${cred.notes || ''}</td>
              <td>${new Date(cred.created_at).toLocaleString()}</td>
              <td>
                <button class="btn btn-sm btn-outline-secondary" onclick="viewCredential(${cred.id})">View</button>
                ${role === 'admin' ? `<button class="btn btn-sm btn-outline-primary ms-1" onclick="editCredential(${cred.id})">Edit</button>` : ''}
                ${role === 'admin' ? `<button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteCredential(${cred.id})">Delete</button>` : ''}
              </td>
            `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          showMessage(err.message);
        }
      }

      function showMessage(msg) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = msg;
        messageDiv.classList.remove('d-none');
      }

      function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('role');
        localStorage.removeItem('username');
        window.location.href = 'index.html';
      }

      function viewCredential(id) {
        window.location.href = `view.html?id=${id}`;
      }

      function editCredential(id) {
        window.location.href = `edit.html?id=${id}`;
      }

      async function deleteCredential(id) {
        if (!confirm('Are you sure you want to delete this credential?')) return;
        try {
          const response = await fetch(`${API_BASE}/credentials/${id}`, {
            method: 'DELETE',
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });
          if (!response.ok) {
            const data = await response.json();
            throw new Error(data.detail || 'Delete failed');
          }
          loadCredentials();
        } catch (err) {
          showMessage(err.message);
        }
      }

      // Initial load
      loadCredentials();
    </script>
  </body>
</html>
