<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Vault - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h3 class="mb-3 text-center">Password Vault</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="register.html">Register</a>
      </p>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = '/api';
      const form = document.getElementById('loginForm');
      const userEl = document.getElementById('username');
      const passEl = document.getElementById('password');
      const alertEl = document.getElementById('errorMessage');
      
      function showError(msg){
        alertEl.classList.remove('d-none');
        alertEl.textContent = msg;
      }
      function clearError(){
        alertEl.classList.add('d-none');
        alertEl.textContent = '';
      }
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearError();
      
        const body = new URLSearchParams();
        body.set('username', userEl.value.trim());
        body.set('password', passEl.value);
      
        try {
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: {'Content-Type':'application/x-www-form-urlencoded'},
            body
          });
          const data = await res.json().catch(()=> ({}));
          if (!res.ok) return showError(data.detail || `Login failed (${res.status}).`);
      
          localStorage.setItem('token', data.access_token);
          window.location.href = 'dashboard.html';
        } catch {
          showError('Network error.');
        }
      });
      </script>
  </body>
</html>
