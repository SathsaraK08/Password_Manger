<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Vault - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h3 class="mb-3 text-center">Password Vault</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="register.html">Register</a>
      </p>
      <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_BASE = 'http://127.0.0.1:8000'; // keep consistent everywhere
    
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
    
        const showErr = (msg) => {
          const box = document.getElementById('errorMessage');
          box.textContent = msg || 'Failed to fetch';
          box.classList.remove('d-none');
        };
    
        try {
          // FastAPI OAuth2 expects x-www-form-urlencoded (NOT JSON)
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ username, password })
          });
    
          // Try JSON, but donâ€™t crash UI if parsing fails
          let data = null;
          try { data = await res.json(); } catch { data = {}; }
    
          if (!res.ok) {
            // show backend detail if present, else status
            return showErr((data && (data.detail || data.message)) || `Login failed (${res.status})`);
          }
    
          if (!data || !data.access_token) {
            return showErr('Server did not return a token');
          }
    
          // Store token under the same key the rest of the app uses
          localStorage.setItem('token', data.access_token);
    
          // Go to dashboard
          window.location.href = 'dashboard.html';
        } catch (err) {
          showErr(err?.message);
        }
      });
    </script>
  </body>
</html>
